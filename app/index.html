<!DOCTYPE html>
<html>
<head>
  <title>Neufund Anlyzer</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

  <script src="./index.js"></script>

</head>
<body>
<div class="container">
  <div id="loader" class='uil-pie-css'><div></div><div></div><div></div><div></div></div>
  <h1>Neufund</h1>

  <div class="jumbotron">
    <div class="row">
      <select id="smart-contract" class="input-control">
        <option>-</option>
      </select>

    </div>

    <div class="row">
    <div class="col-md-6">
      <span >Total Transactions <span class="badge" id="transaction_number">0</span></span>
      <br/>
      <a href="#" id="download_csv">Download csv file</a>

    </div>
    <div class="col-md-6">
      <span>Total people who invest more than one time <span class="badge" id="duplicated_tx">0</span></span>
      <br/>
      <button id="charts" href="#">Charts</button>
    </div>
  </div>
  <br>
  </div>
  <div class="charts">
    <canvas id="canvas"></canvas>
  </div>

  <table id="data" class="table table-striped table-bordered table-hovered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Sender</th>
        <th>Ether</th>
        <th>Tokens</th>
      </tr>

    </thead>
    <tbody>

    </tbody>
  </table>

</div>
</body>
</html>
